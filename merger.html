<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Builds a Merger</title>
    <style>
        .fluid {
            display: flex;
            flex-direction: row;
            background-color: aquamarine;
        }

        .fluid>div {
            /*div children of the flex container*/
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .fluid {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>
<header>
    <h1>Builds a Merger by Veeramreddy Tejeshreddy</h1>
</header>
<div class="fluid" id="target">
    <div>row item 1</div>
    <div>row item 2</div>
    <div>row item 3</div>
</div><br>
<div>
    <input type="text" id="inputText" value="Enter Text Here">
    <p>Press the button to add an element at the end of the container.</p>
    <button class="btn btn-success" onclick="addEndItem()">Add end</button>
    <p>Press the button to remove the element.</p>
    <button class="btn btn-danger" onclick="remove()">Remove</button>
    <p>Press the button to add an element at the front of the container.</p>
    <button class="btn btn-success" onclick="addFrontItem()">Add front</button>
</div>
<script>
    function addEndItem(){
        input = document.getElementById('inputText').value;
        create=document.createElement('div');
        create.innerHTML=input;
        create.className="merger";
        fluid=document.getElementById('target');
        fluid.appendChild(create);
    }
        function remove(){
            mergerItems = document.getElementsByClassName("merger");
            length = mergerItems.length;

            if (length > 0) {
                mergerItems[Math.floor(length/2)].remove();
            }
        }
        function addFrontItem() {
            input = document.getElementById('inputText').value;
            create = document.createElement('div');
            create.innerHTML = input;
            create.className = "merger";
            fluid = document.getElementById('target');
            firstChild = fluid.firstChild;
            fluid.insertBefore(create, firstChild);
        }
</script>
</html>
