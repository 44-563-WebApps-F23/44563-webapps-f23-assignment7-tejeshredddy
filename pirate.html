  <script>
    var ids = ["change1", "change2", "change3", "change4", "changee5", 
     "change6","change7", "change8", "change9", "change10", "change11", 
     "change12","change13", "change14", "change15", "change16", "change17",
     "change18", "change19", "change20", "change21", "change22", "change23",
     "change24", "change25"];
    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var treasureLocation = 5;
    var trapLocation = 18;
    var gameOver = false;


    function check(position) {
      if (gameOver) return;
      var id = ids[position];
      var cha = document.getElementById(id);
      if (position === treasureLocation) {
        cha.src = "Treasure.jpg";
        gameOver = true;
        penalty -= 3;
      } else if (position === trapLocation) {
        cha.src = "trap.jpg";
        gameOver = true;
        penalty += 4;
      } else {
        cha.src = "Bones.jpg";
      }
      checkCount++;
      penalty++;
      document.getElementById("location").textContent = "location is "+ position ;
      document.getElementById("penalty").textContent = "penalty is " +penalty;
      lastCheck = position;
    }
    
    function help() {
      var treasureRow = Math.floor(treasureLocation / 5);
      var treasureCol = treasureLocation % 5;
      var lastRow = Math.floor(lastCheck / 5);
      var lastCol = lastCheck % 5;
      if (
        Math.abs(lastRow - treasureRow) <= 1 &&
        Math.abs(lastCol - treasureCol) <= 1 &&
        (Math.abs(lastRow - treasureRow) !== 0 || Math.abs(lastCol - treasureCol) !== 0)
      ) {
        var helpText = "Can smell it";
      }
      else if (
        Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) == 2
      ) {
        var helpText = "Close Matie";
      }
      else {
        var helpText = "Step Faster";
      }
      penalty += 2;
      document.getElementById("penalty").textContent = `penalty is  ${penalty}`;
      document.getElementById("help").textContent = helpText;
      document.getElementById("help").onclick = help;
    }
    function newGame() {
        
        treasureLocation = Math.floor(Math.random() * 25);
        trapLocation = Math.floor(Math.random() * 25);
    
        
        var imageElements = document.getElementsByTagName("img");
        for (let i = 0; i < imageElements.length; i++) {
            imageElements[i].src = "Location.jpg";
        }
        gameOver = false;

       document.getElementById("locations").innerHTML = "Number of locations checked is : " + checkCount;
        document.getElementById("penalty").innerHTML = "Penalty is : " + penalty;
    
    }
